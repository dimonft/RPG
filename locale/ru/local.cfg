[mod-setting-description]
comfy_enable_debug=Фунционал для сбора отладочной информации, обычно нужен для разработки или исправления ошибок.
comfy_enable_health_and_mana_bars=Это включает/выключает панель состояния здоровья/маны над персонажем.
comfy_enable_mana=Это позволяет использовать заклинания. Чтобы использовать заклинания, включи эту опцию в игре в разделе «RPG» > «Настройки» и выбери заклинание, которое будет использоваться с сырой рыбой.
comfy_enable_explosive_bullets=Это сделает пули особенно мощными.
comfy_enable_stone_path=Это позволит создавать плитки каменных путей при добыче «простой сущности».
comfy_personal_tax_rate=Определи размер глобальной платы за опыт, поступающий в глобальный фонд.\nГлобальный фонд распределяется через 15 мин.\n[color=red]ВНИМАНИЕ![/color] Слишком большое значение уменьшит количество опыта, получаемого персонажем/игроком.\nПо умолчанию: 0,3
comfy_level_limit=Определяет предел уровня.
comfy_disable_cooldown=Определяет, следует ли отключать перезарядку заклинаний.

